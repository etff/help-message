<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도와줘! 인사말</title>
  </head>
  <body>
    <header>
      <h2>도와줘! 인사말</h2>
      <p>
        메시지로 첫인사 어떻게 보내야할지 난감하셨죠? 상황과 이름을 적으면
        인사말을 추천해드릴꼐요!
      </p>
      <section>
        <form action="" method="post" class="askform">
          <label for="category">상황</label>

          <select name="situation" id="category">
            <option value="">상황을 선택해주세요</option>
            <option value="newYear">새해인사</option>
            <option value="birthday">생일</option>
          </select>
          <div class="askform">
            <label for="from">보낸분의 이름을 입력해주세요 (옵션)</label>
            <input type="text" name="from" id="from" />
          </div>
          <div class="askform">
            <label for="sender">보낸분의 이름을 입력해주세요 (옵션)</label>
            <input type="text" name="sender" id="sender" />
          </div>
          <p>
            올해 잘 마무리 하시길 바라며, 새해에도 건강하고 행복한 한해가 되시길
            기원합니다.
          </p>
          <div class="askform">
            <input type="submit" value="생성하기" />
          </div>
          <div class="clipboard">
            <input type="button" value="클립보드로 복사하기" />
          </div>
        </form>
      </section>
    </header>
  </body>
  <footer><p>© 이메일 : develop@develop.com</p></footer>
</html>
